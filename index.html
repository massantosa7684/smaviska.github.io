<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsite SMAVISKA</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f6eaea;
      color: #333;
    }

    /* HEADER */
    .header {
      height: 180px;
      background: linear-gradient(120deg, #6b4eff, #a855f7);
    }

    .profile {
      text-align: center;
      margin-top: -60px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid #fff;
      background: #ddd;
      margin-bottom: 10px;
    }

    /* CONTAINER */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      margin: 10px 0 4px;
    }

    p {
      margin-top: 0;
      color: #555;
    }

    /* SECTION */
    .section {
      margin-top: 36px;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      margin-bottom: 16px;
      font-weight: 600;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 18px;
    }

    /* BUTTON */
    .btn {
      background: white;
      padding: 18px 14px;
      border-radius: 14px;
      text-decoration: none;
      color: #333;
      text-align: center;
      font-weight: 500;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      transition: all 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 22px rgba(0,0,0,0.15);
    }

    .icon {
      font-size: 28px;
      display: block;
      margin-bottom: 8px;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header"></div>

  <!-- PROFILE -->

    <!-- Ganti src dengan logo sekolah jika sudah ada -->
    <img src="logo.png" alt="Logo Sekolah" class="logo">

    </div>

    <!-- DATA -->
